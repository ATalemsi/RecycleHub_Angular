<div class="min-h-screen bg-gradient-to-br from-green-800/90 via-white to-green-950/90 p-4 md:p-8">
  <div class="max-w-4xl mx-auto">
    <div class="bg-white/90 backdrop-blur-sm p-6 md:p-10 rounded-2xl shadow-2xl">
      <!-- Header -->
      <div class="text-center mb-12"> <!-- Increased margin -->
        <div class="w-28 h-28 bg-gradient-to-br from-green-400 to-green-600 rounded-full mx-auto mb-8 flex items-center justify-center transform rotate-12 hover:rotate-0 transition-transform duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-14 w-14 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
        </div>
        <h2 class="text-4xl font-bold text-green-900 mb-3">Créer un compte RecycleHub</h2>
        <p class="text-green-700 text-lg">Rejoignez notre communauté de recyclage responsable</p>
      </div>

      <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="space-y-8">
        <!-- Informations personnelles -->
        <div class="bg-green-50/50 backdrop-blur-sm p-8 rounded-2xl border border-green-200 hover:border-green-300 transition-colors">
          <h3 class="text-2xl font-bold text-green-900 mb-6 pb-3 border-b-2 border-green-200 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            Informations personnelles
          </h3>

          <div class="grid gap-8 md:grid-cols-2"> <!-- Increased gap -->
            <div class="space-y-2">
              <label for="firstName" class="block text-base font-semibold text-green-800">Prénom *</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                [(ngModel)]="user.firstName"
                required
                placeholder="Votre prénom"
                class="w-full p-4 bg-white/80 border-2 border-green-200 rounded-xl focus:ring-4 focus:ring-green-500/20 focus:border-green-500 transition-all"
              >
            </div>

            <div class="space-y-2">
              <label for="lastName" class="block text-base font-semibold text-green-800">Nom *</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                [(ngModel)]="user.lastName"
                required
                placeholder="Votre nom"
                class="w-full p-4 bg-white/80 border-2 border-green-200 rounded-xl focus:ring-4 focus:ring-green-500/20 focus:border-green-500 transition-all"
              >
            </div>

            <div class="space-y-2">
              <label for="email" class="block text-base font-semibold text-green-800">Email *</label>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="user.email"
                required
                placeholder="votre@email.com"
                class="w-full p-4 bg-white/80 border-2 border-green-200 rounded-xl focus:ring-4 focus:ring-green-500/20 focus:border-green-500 transition-all"
              >
            </div>

            <div class="space-y-2">
              <label for="password" class="block text-base font-semibold text-green-800">Mot de passe *</label>
              <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="user.password"
                required
                placeholder="Minimum 8 caractères"
                class="w-full p-4 bg-white/80 border-2 border-green-200 rounded-xl focus:ring-4 focus:ring-green-500/20 focus:border-green-500 transition-all"
              >
            </div>

            <div class="md:col-span-2 space-y-2">
              <label for="dateOfBirth" class="block text-base font-semibold text-green-800">Date de naissance *</label>
              <input
                type="date"
                id="dateOfBirth"
                name="dateOfBirth"
                [(ngModel)]="user.dateOfBirth"
                required
                class="w-full p-4 bg-white/80 border-2 border-green-200 rounded-xl focus:ring-4 focus:ring-green-500/20 focus:border-green-500 transition-all"
              >
            </div>
          </div>
        </div>

        <!-- Coordonnées -->
        <div class="bg-green-50/50 backdrop-blur-sm p-8 rounded-2xl border border-green-200 hover:border-green-300 transition-colors">
          <h3 class="text-2xl font-bold text-green-900 mb-6 pb-3 border-b-2 border-green-200 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Coordonnées
          </h3>

          <div class="space-y-6">
            <div class="space-y-2">
              <label for="address" class="block text-base font-semibold text-green-800">Adresse *</label>
              <textarea
                id="address"
                name="address"
                [(ngModel)]="user.address"
                required
                placeholder="Votre adresse complète"
                rows="4"
                class="w-full p-4 bg-white/80 border-2 border-green-200 rounded-xl focus:ring-4 focus:ring-green-500/20 focus:border-green-500 transition-all"
              ></textarea>
            </div>

            <div class="space-y-2">
              <label for="phoneNumber" class="block text-base font-semibold text-green-800">Numéro de téléphone *</label>
              <input
                type="tel"
                id="phoneNumber"
                name="phoneNumber"
                [(ngModel)]="user.phoneNumber"
                required
                placeholder="Ex: 06 12 34 56 78"
                class="w-full p-4 bg-white/80 border-2 border-green-200 rounded-xl focus:ring-4 focus:ring-green-500/20 focus:border-green-500 transition-all"
              >
            </div>
          </div>
        </div>

        <!-- Type de compte -->
        <div class="bg-green-50/50 backdrop-blur-sm p-8 rounded-2xl border border-green-200 hover:border-green-300 transition-colors">
          <h3 class="text-2xl font-bold text-green-900 mb-6 pb-3 border-b-2 border-green-200 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            Type de compte
          </h3>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="relative">
              <input
                type="radio"
                id="particulier"
                name="role"
                value="particulier"
                [(ngModel)]="user.role"
                class="hidden peer"
              >
              <label
                for="particulier"
                class="block p-6 bg-white/80 border-2 border-green-200 rounded-xl cursor-pointer hover:bg-green-50 hover:border-green-500 transition-all peer-checked:border-green-500 peer-checked:bg-green-50"
              >
                <span class="block text-xl font-semibold text-green-800 mb-2">Particulier</span>
                <span class="text-base text-green-600">Je souhaite recycler</span>
              </label>
            </div>
          </div>
        </div>

        <!-- Terms and Submit -->
        <div class="space-y-8">
          <div class="flex items-start gap-4">
            <input
              type="checkbox"
              id="terms"
              required
              class="mt-1.5 h-5 w-5 rounded-lg border-2 border-green-300 text-green-600 focus:ring-4 focus:ring-green-500/20"
            >
            <label for="terms" class="text-base text-green-700">
              J'accepte les <a href="#" class="text-green-600 hover:text-green-700 underline">conditions d'utilisation</a> et la
              <a href="#" class="text-green-600 hover:text-green-700 underline">politique de confidentialité</a>
            </label>
          </div>

          <button
            type="submit"
            [disabled]="!registerForm.form.valid"
            class="w-full py-4 px-6 bg-gradient-to-r from-green-500 to-green-600 text-white text-xl font-semibold rounded-xl
                   hover:from-green-600 hover:to-green-700 focus:outline-none focus:ring-4 focus:ring-green-500/20
                   disabled:from-gray-400 disabled:to-gray-500 disabled:cursor-not-allowed transform hover:scale-[1.02] active:scale-[0.98] transition-all duration-200"
          >
            Créer mon compte
          </button>

          <p class="text-center text-lg text-green-700">
            Déjà membre ?
            <a href="/login" class="text-green-600 hover:text-green-700 font-medium underline">
              Se connecter
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
